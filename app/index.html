<!DOCTYPE html>
<html>
<head>
	<title>Nature Quiz</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
</head>
<body>
	<div class="heading-section">
		<h1 class="main-headline">Nature Quiz</h1>
		<button class="btn">New Game</button>
		<span id="message"></span>
		<button class="btn ">Flowers</button>
		<button class=" btn">Trees</button>
	</div>

	<div class="prompt-section">
		<h2 class="prompt-section__prompt-text">Click on the <span id="prompt-word" class="prompt-section__prompt-item">Flower</span></h2>
	</div>

	<div id="container">
		<div class="flower-tile"><img class="flower-image" id="flower-image-1" src="assets/images/nettle.jpg" alt="flower"></div>
		<div class="flower-tile"><img class="flower-image" id="flower-image-2" src="assets/images/sunflower.jpg" alt="flower"></div>
		<div class="flower-tile"><img class="flower-image" id="flower-image-3" src="assets/images/sunflower.jpg" alt="flower"></div>
		<div class="flower-tile"><img class="flower-image" id="flower-image-4" src="assets/images/sunflower.jpg" alt="flower"></div>
		<div class="flower-tile"><img class="flower-image" id="flower-image-5" src="assets/images/sunflower.jpg" alt="flower"></div>
		<div class="flower-tile"><img class="flower-image" id="flower-image-6" src="assets/images/sunflower.jpg" alt="flower"></div>
	</div>
	<script type="text/javascript" src="assets/scripts/main.js"></script>
</body>
</html>
